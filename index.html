<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learn To Hack</title>
    <meta name="description" content="Registration for Learn to Hack">
    <meta name="author" content="Chengyu Pubudu Maxim">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel=stylesheet href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrapValidator.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>
    <link href="bootstrapValidator.css" rel="stylesheet"/>

</head>

<body>
    <div class="container-fluid">
        <div id="lth-reg-header" class="page-header text-center">
            <h1 id="lth-reg-header-title">Learn To Hack</h1>
        </div>

        <div id="lth-reg-content">
            <div id="lth-reg-intro">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid quibusdam, omnis eligendi neque unde quae nobis corruptiullam cum asperiores? Placeat quasi officia ab, consequuntur deleniti eius ipsam dolore eveniet.
                </p>
            </div>


            <form id="lth-reg-form" role="form">
            <div id="hi">
                <div class="form-group">
                    <label class="sr-only" for="lth-reg-firstName"></label>
                    <input type="text" class="form-control" id="lth-reg-firstName" placeholder="First name" name="firstName" autofocus>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lth-reg-lastName"></label>
                    <input type="text" class="form-control" id="lth-reg-lastName" name="lastName" placeholder="Last name">
                </div>
                
                
				<div class="form-group">
					<div class="input-uniqname">
						<div class="input-group">
							<input class="form-control" type="text" id="lth-reg-uniqname" name="uniqname" placeholder="uniqname" autocapitalize="none" autocorrect="off" autocomplete="off">
							<div class="input-group-addon">@umich.edu</div>
						</div>
					</div>
				</div>
                
                <div class="form-group">
                	<div class="input-select">
	                    <select class="form-control" id="lth-reg-class" name="class">
							<option>Class</option>
							<option>Freshman</option>
							<option>Sophomore</option>
							<option>Junior</option>
							<option>Senior</option>
							<option>Other</option>
						</select>
                	</div>
                </div>
                
                <div class="form-group">
                	<div class="input-select">
	                    <select class="form-control" id="lth-reg-experience" name="experience">
							<option>Programming experience</option>
							<option>None</option>
							<option>Some on my own</option>
							<option>Some in class</option>
							<option>More than in class</option>
							<option>Lots of programming</option>
						</select>
                	</div>
                </div>
                
                <div class="form-group">
                    <label class="sr-only" for="lth-reg-major">Major</label>
                    <input type="text" class="form-control" id="lth-reg-major" placeholder="Major" name="major">
                </div>

                <div class="text-center">
                    <button type="button" id="lth-reg-button" class="btn btn-primary btn-block" disabled>Sign up</button>
                </div>
            </div>
            </form>
        </div>


        <div class="footer" id="lth-reg-footer">
            <p class="text-muted text-center"><a href="http://michiganhackers.org" target="_blank">Michigan Hackers</a></p>
        </div>
    </div>






    <!-- JS files--> 
    <script src="js/submit.js"></script>  
</body>

</html>
