<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration-Learn To Hack</title>
    <meta name="description" content="Registration page">
    <meta name="author" content="Chengyu Pubudu Maxim">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel=stylesheet href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div id="lth-reg-header" class="page-header text-center">
            <h1 id="lth-reg-header-title">Learn To Hack</h1>
        </div>

        <div id="lth-reg-content">
            <div id="lth-reg-intro">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid quibusdam, omnis eligendi neque unde quae nobis corruptiullam cum asperiores? Placeat quasi officia ab, consequuntur deleniti eius ipsam dolore eveniet.
                </p>
            </div>


            <form id="lth-reg-form-part1" role="form" class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="lth-reg-Fname">First Name</label>
                    <input type="text" class="form-control" id="lth-reg-Fname" placeholder="First name">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lth-reg-Lname">Last Name</label>
                    <input type="text" class="form-control" id="lth-reg-Lname" placeholder="Last name">
                </div>
            </form>
            
            <form id="lth-reg-form-part2" role="form">

                <div class="form-group">
                    <label class="sr-only" for="lth-reg-Uname">Uniqname</label>
                    <input type="email" class="form-control" id="lth-reg-Uname" placeholder="Uniqname">
                </div>

                <div class="form-group">
                   <select class="form-control" id="lth-reg-gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <select class="form-control" id="lth-reg-grade">
                        <option>Freshman</option>
                        <option>Sophomore</option>
                        <option>Junior</option>
                        <option>Senior</option>
                        <option>Gradeate</option>
                    </select>
                </div>

                <div class="form-group">
                    <select class="form-control" id="lth-reg-major">
                        <option>Computer Science</option>
                        <option>Computer Engineering</option>
                        <option>Others</option>
                        <option>Not decided yet</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="sign-up">Sign up</button>
                </div>

            </form>
        </div>


        <div class="footer" id="lth-reg-footer">
            <p class="text-muted text-center">MHack</p>
        </div>
    </div>






    <!-- JS files-->
    <script src="submit.js"></script>
</body>

</html>
